name: Deploy to Google Apps Script

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Create clasprc.json
        run: |
          mkdir -p ~/.clasp
          echo '${{ secrets.CLASP_SETTING }}' > ~/.clasprc.json
          # Ensure .clasp.json is present (for debugging)
          ls -la .clasp.json || echo ".clasp.json NOT FOUND"

      - name: Deploy to GAS
        run: |
          npx @google/clasp push --force || (echo "Deployment failed, checking environment..." && npx @google/clasp list && exit 1)
