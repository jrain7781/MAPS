name: Deploy to Google Apps Script

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Create clasprc.json
        env:
          CLASP_SETTING: ${{ secrets.CLASP_SETTING }}
        run: |
          mkdir -p ~/.clasp
          echo "$CLASP_SETTING" > ~/.clasprc.json
          echo "Verifying .clasprc.json structure..."
          node -e "
            try {
              const c = JSON.parse(require('fs').readFileSync(require('path').join(require('os').homedir(), '.clasprc.json'), 'utf8'));
              console.log('JSON structure is valid.');
              console.log('Available keys:', Object.keys(c));
              if (c.tokens) console.log('Tokens found:', Object.keys(c.tokens));
            } catch (e) {
              console.error('FAILED to parse .clasprc.json:', e.message);
              process.exit(1);
            }
          "

      - name: Deploy to GAS
        run: |
          echo "Starting deployment..."
          npx @google/clasp push --force
