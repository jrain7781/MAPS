name: Deploy to Google Apps Script

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Create clasprc.json
        env:
          CLASP_SETTING: ${{ secrets.CLASP_SETTING }}
        run: |
          node -e "const fs=require('fs'); const path=require('path'); const os=require('os'); const b64=process.env.CLASP_SETTING.replace(/\s/g, ''); fs.mkdirSync(os.homedir(), {recursive:true}); fs.writeFileSync(path.join(os.homedir(), '.clasprc.json'), Buffer.from(b64, 'base64'))"

      - name: Deploy to GAS
        run: |
          echo "Starting deployment..."
          npx @google/clasp push --force
