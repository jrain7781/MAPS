# Cloudflare Workers 설정 파일
# wrangler CLI로 배포 시 사용: npx wrangler deploy
# 
# 사전 준비:
#   npm install -g wrangler
#   wrangler login

name = "mjmaps-telegram-proxy"
main = "worker.js"
compatibility_date = "2024-01-01"

# 환경 변수 (민감하지 않은 값)
# [vars]
# GAS_WEBAPP_URL = "https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec"

# 민감한 환경 변수는 Cloudflare 대시보드 또는 wrangler secret으로 설정:
#   wrangler secret put GAS_WEBAPP_URL
#   wrangler secret put WEBHOOK_SECRET
